{% extends 'base.html' %}

{% block content %}
  <body>
  <div>
    <h3 style="text-align:center"> A random place you could be at!</h3>
    <h2 style="text-align:left; padding-left: 2em;">{{ recommend[1] }}</h4>
    <table border="1">
      <tr>
        <td rowspan="6">
          <img height="200px" src="{{ recommend[8] }}">
        </td>
      </tr>
      <tr>
        <td>Rating:</td>
        <td>{{ recommend[2] }}</td>
      </tr>
      <tr>
        <td>About:</td>
        <td>{{ recommend[6] }}</td>

      </tr>
      <tr>
        <td>Address:</td>
        <td>{{ recommend[9] }}</td>

      </tr>
      <tr>
        <td>Suggested Visit Duration:</td>
        <td>{{ recommend[7] }}</td>

      </tr>
      
      <tr>
        <td colspan="3" style="text-align:right">
          <a href="/?cur_index={{ cur_index }}">Next</a>
        </td>
      </tr>
    </table>
  </div>

    <h1>Find Places of Interest</h1>
    <form method="post" action="/search">
      <label for="city">City:</label>
      <input type="text" name="city" id="city" required>
      <br>
      <label for="interest">Interest:</label>
      <input type="text" name="interest" id="interest" required>
      <br>
      <button type="submit">Search</button>
    </form>
  </body>
{% endblock %}
