{% extends 'base.html' %}

{% block content %}
  <body>
    <h1>Find Places of Interest</h1>
    <form method="post" action="/search">
      <label for="city">Location (city, zip code, or address):</label>
      <input type="text" name="city" id="city" required>
      <br>
      <label for="interest">Interests (separated by commas):</label>
      <input type="text" name="interest" id="interest" required>
      <br>
      <button type="submit">Search</button>
    </form>
  </body>
{% endblock %}
